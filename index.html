<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container"> 
    <div class="equilibrium">
      <img src="images/image-equilibrium.jpg" alt="equilibrium">
    </div>
    <div class="info">

      <h1 class="white">Equilibrium #3429</h1>
      <p class="softblue big">Our Equilibrium collection promotes balance and calm.</p>

    <div class="extrainfo">
        
      <img src="images/icon-ethereum.svg" alt="picture of ethereum" height="13px" width="8px" class="ethspace">
      <p class="cyan">0.041 ETH</p>

      <img src="images/icon-clock.svg" alt="picture of a clock" height="13px" width="13px" class="clockspace">
      <p class="softblue daysleft">3 days left</p>

    </div>
     
     <div class="creation">

      <img src="images/image-avatar.png" alt="An avatar image" height="20px" width="">
      <p> <span class="softblue">Creation of</span> <span class="whitesmoke space jules">Jules Wyvern</span></p>

     </div>

    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Florentina Antigha</a>.
  </div> 
</body>
</html>
